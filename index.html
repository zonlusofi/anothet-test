<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Father's Day!</title>
  <style>
    body {
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
      margin: 0;
    }

    .container {
      position: relative;
      width: 250px;
      height: 180px;
      cursor: pointer;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #ffb6b9;
      position: relative;
      border-radius: 0 0 20px 20px;
      z-index: 1;
      transition: transform 0.6s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .flap {
      width: 100%;
      height: 100%;
      background: #ffcad4;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
      transition: transform 0.6s;
      transform-origin: top;
    }

    .letter {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%) scaleY(0);
      width: 80%;
      height: 120px;
      background: #fff;
      border-radius: 5px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 2;
      text-align: center;
      transition: transform 0.6s;
      font-size: 14px;
      line-height: 1.4;
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .letter {
      transform: translate(-50%, -150%) scaleY(1);
    }

    .note {
      margin-top: 20px;
      font-style: italic;
      font-size: 15px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container" onclick="openEnvelope(this)">
    <div class="flap"></div>
    <div class="letter">
      ðŸŽ‰ Happy Father's Day!<br />
      You are loved more than words can say. ðŸ’™
    </div>
    <div class="envelope"></div>
  </div>

  <div class="note">Click the envelope to open your letter ðŸ’Œ</div>

  <script>
    function openEnvelope(el) {
      el.classList.toggle('open');
    }
  </script>

</body>
</html>
